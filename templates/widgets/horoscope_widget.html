<style>
.horo-grid {
  display: grid;
  grid-template-columns: repeat(4, 100px);
  grid-template-rows: repeat(4, 60px);
  gap: 2px;
}
.horo-cell {
  border: 1px solid #aaa;
  text-align: center;
}
.horo-input {
  width: 100%;
  height: 100%;
  border: none;
  text-align: center;
}
.horo-empty {
  background: #f5f5f5;
  border: none;
}
</style>

<div class="horo-grid">
  {% for i in 0|to:12 %}
  <div class="horo-cell">
    <input name="{{ widget.name }}_{{ i }}" 
           value="{{ value.i|default:'' }}" 
           class="horo-input">
  </div>
  {% endfor %}
</div>
